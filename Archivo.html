<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Sencilla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tienda Online</h1>
    <div class="cart">
      <h2>Carrito</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0.00</span></p>
    </div>
  </header>
  
  <main>
    <h2>Productos</h2>
    <div class="products">
      <div class="product" data-price="29.99">
        <h3>Producto 1</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Producto 1', 29.99)">Agregar al Carrito</button>
      </div>
      <div class="product" data-price="19.99">
        <h3>Producto 2</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Producto 2', 19.99)">Agregar al Carrito</button>
      </div>
      <div class="product" data-price="9.99">
        <h3>Producto 3</h3>
        <p>$9.99</p>
        <button onclick="addToCart('Producto 3', 9.99)">Agregar al Carrito</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
